    <script>
        function getWeather() {
            const city = document.getElementById("city").value; // KullanÄ±cÄ±nÄ±n girdiÄŸi ÅŸehir adÄ±
            const apiKey = 'bd5e378503939ddaee76f12ad7a97608';  // VerdiÄŸiniz API anahtarÄ±nÄ± burada kullanÄ±yoruz
            const url = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric&lang=tr`;

            // API'ye istek gÃ¶nderme
            fetch(url)
                .then(response => response.json())  // JSON verisini al
                .then(data => {
                    if (data.cod === 200) {
                        // Veriyi baÅŸarÄ±yla aldÄ±ysak
                        document.getElementById("location").innerText = ` * ${data.name} * Åehrinin Hava Durumu`;
                        document.getElementById("temperature").innerText = `SÄ±caklÄ±k: ${data.main.temp}Â°C`;
                        document.getElementById("description").innerText = `HAVA  -->  ${data.weather[0].description}`;

                        // Hava durumu simgesini eklemek iÃ§in
                        const iconCode = data.weather[0].icon;  // Icon kodunu al
                        const iconUrl = `https://openweathermap.org/img/wn/${iconCode}.png`; // Icon URL'sini oluÅŸtur
                        document.getElementById("weatherIcon").src = iconUrl;  // Iconu ekranda gÃ¶ster
                    } else {
